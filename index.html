
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details Form from dating girl & Boys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="date"], input[type="tel"], select {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <form id="personal-details-form">
    <h2>Personal Details Form from dating girl & Boys</h2>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="entry.1234567890"><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="entry.2345678901"><br><br>
    <label for="married-status">Marital Status:</label>
    <select id="married-status" name="entry.3456789012">
      <option value="single">Single</option>
      <option value="married">Married</option>
      <option value="divorced">Divorced</option>
      <option value="widowed">Widowed</option>
    </select><br><br>
    <label for="phone-number">Phone Number:</label>
    <input type="tel" id="phone-number" name="entry.4567890123"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="entry.5678901234"><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="entry.6789012345" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="entry.6789012345" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="entry.6789012345" value="other">
    <label for="other">Other</label><br><br>
    <button type="submit">Submit</button>
  </form>
  <script>
    const form = document.getElementById('personal-details-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch('https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error(error));
    });
  </script>
</body>
</html>
